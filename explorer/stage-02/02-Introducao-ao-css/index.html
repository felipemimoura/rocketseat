<!-- Adicionado stylos -->

<style>
  /* Selecionando o elemento */
  p{
    color: red;
    font-size: 18px;
  }
  /* O último seletor sempre será o exibido por útilo */
  p{
    color: green
  }
  /* Selecionado pelo id */
  #id{
    color: blueviolet;
  }
</style>
<p>
  Aprendendo css
</p>
<!-- Adicionado estilo na tag
  Quando adicionado na tag existe um uma especificadade melhor
-->
<p style="color: blue">CSS é estilo</p>

<!-- Colocar um id colocar estilos -->
<p id="id">Paragráfo com id</p>
